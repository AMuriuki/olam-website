- name: Create Ec2 Instance
  hosts: local
  connection: local
  become: False
  gather_facts: False
  roles:
    - ec2

- name: Install Base Dependencies
  hosts: "{{ lookup('ini', 'app_name section=tenant file=variables.cnf') }}"
  timeout: 360
  roles:
    - base_dependencies

- name: Set-Up PG
  hosts: "{{ lookup('ini', 'app_name section=tenant file=variables.cnf') }}"
  timeout: 360
  roles:
    - postgres

- name: Install Olam
  hosts: "{{ lookup('ini', 'app_name section=tenant file=variables.cnf') }}"
  timeout: 360
  roles:
    - olam

- name: Set-Up Gunicorn & Supervisor
  hosts: "{{ lookup('ini', 'app_name section=tenant file=variables.cnf') }}"
  timeout: 360
  roles:
    - supervisor

- name: Set-Up SSL & Nginx
  hosts: "{{ lookup('ini', 'app_name section=tenant file=variables.cnf') }}"
  timeout: 360
  roles:
    - nginx
